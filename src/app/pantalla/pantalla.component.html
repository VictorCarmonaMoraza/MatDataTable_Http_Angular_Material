<div class="container-fluid">

  <div class="row">
    <div class="col border">1</div>
    <div class="col border">2</div>
    <div class="col border">3</div>
    <div class="col border">4</div>
    <div class="col border">5</div>
    <div class="col border">6</div>
    <div class="col border">7</div>
    <div class="col border">8</div>
    <div class="col border">9</div>
    <div class="col border">10</div>
    <div class="col border">11</div>
    <div class="col border">12</div>
  </div>

<div class="row">
  <div class="col-4">

<!--Tabla de angular material-->
<div class="mat-elevation-z8">
  <mat-table [dataSource]="dataSource">

    <!-- Position Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Nombre pais </th>
      <td mat-cell *matCellDef="let element"> {{element.name.common}} </td>
    </ng-container>


    <!-- Capital Column-->
     <ng-container matColumnDef="capital">
      <th mat-header-cell *matHeaderCellDef> Capital </th>
      <td mat-cell *matCellDef="let element"> {{element.capital}} </td>
    </ng-container>

    <!-- Region Column-->
    <ng-container matColumnDef="region">
      <th mat-header-cell *matHeaderCellDef> Region </th>
      <td mat-cell *matCellDef="let element"> {{element.region}} </td>
    </ng-container>

    <!-- Area Column-->
    <ng-container matColumnDef="area">
      <th mat-header-cell *matHeaderCellDef> Area </th>
      <td mat-cell *matCellDef="let element"> {{element.area}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </mat-table>

  <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                 showFirstLastButtons
                 aria-label="Select page of periodic elements">
  </mat-paginator>
</div>
  </div>
</div>
